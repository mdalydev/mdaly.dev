<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>First Post — Markham Daly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg: #5f6367;
      --bg2: #565a5e;
      --bg3: #6a6e72;

      --text: #f3eadb;
      --muted: rgba(243,234,219,0.78);
      --accent: rgba(243,234,219,0.92);
      --line: rgba(243,234,219,0.22);

      --max: 980px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      color: var(--text);
      background:
        radial-gradient(1100px 520px at 50% -10%, rgba(255,255,255,0.10), transparent 55%),
        radial-gradient(900px 500px at 20% 10%, rgba(255,255,255,0.06), transparent 58%),
        linear-gradient(180deg, var(--bg3), var(--bg2) 40%, var(--bg));

      font-family: "Avenir Next", Avenir, "SF Pro Display", -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.65;
      letter-spacing: 0.2px;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(95,99,103,0.78);
      backdrop-filter: blur(10px);
    }

    .nav-wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
    }

    .nav-link{
      color: var(--muted);
      text-decoration: none;
      font-size: 0.98rem;
      padding: 6px 2px;
      position: relative;
      transition: color 140ms ease, transform 140ms ease;
    }

    .nav-link::after{
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 1px;
      background: rgba(243,234,219,0.0);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 160ms ease, background 160ms ease;
    }

    .nav-link:hover{
      color: var(--accent);
      transform: translateY(-1px);
      text-shadow: 0 0 18px rgba(243,234,219,0.18);
    }

    .nav-link:hover::after{
      transform: scaleX(1);
      background: rgba(243,234,219,0.65);
    }

    .sep{
      color: rgba(243,234,219,0.40);
      user-select: none;
      transform: translateY(-1px);
    }

    main{
      max-width: var(--max);
      margin: 0 auto;
      padding: 74px 18px 46px;
      text-align: center;
    }

    h1{
      margin: 0;
      font-size: clamp(2.0rem, 3.2vw, 3.0rem);
      font-weight: 650;
      letter-spacing: 0.3px;
    }

    .meta{
      margin: 12px auto 0;
      color: rgba(243,234,219,0.70);
      font-size: 0.92rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: inline-block;
    }

    .divider{
      width: 84px;
      height: 1px;
      background: rgba(243,234,219,0.50);
      margin: 28px auto 26px;
      opacity: 0.65;
      border-radius: 999px;
    }

    article{
      margin: 0 auto;
      max-width: 82ch;
      text-align: left;
      color: rgba(243,234,219,0.84);
      font-size: 1.02rem;
    }

    article h2, article h3{
      margin-top: 26px;
      color: rgba(243,234,219,0.92);
    }

    article a{
      color: var(--accent);
    }

    article code{
      background: rgba(243,234,219,0.08);
      border: 1px solid rgba(243,234,219,0.18);
      padding: 2px 6px;
      border-radius: 6px;
    }

    article pre{
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(243,234,219,0.18);
      padding: 14px 16px;
      border-radius: 10px;
      overflow: auto;
    }

    footer{
  max-width: var(--max);
  margin: 0 auto;
  padding: 10px 18px 14px;  
  text-align: center;
  font-size: 0.82rem;
  line-height: 1.2;         
}

footer a{
  color: rgba(243,234,219,0.52);
  text-decoration: none;
  display: inline-block;    
  padding: 2px 0;
}


    footer a:hover{
      color: rgba(243,234,219,0.78);
      text-shadow: 0 0 16px rgba(243,234,219,0.18);
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-wrap">
      <a class="nav-link" href="/">Home</a>
      <span class="sep">|</span>
      <a class="nav-link" href="/markham_daly.pdf" target="_blank" rel="noopener">Resume</a>
      <span class="sep">|</span>
      <a class="nav-link" href="/blog/">Blog</a>
    </div>
  </header>

  <main>
    <h1>First Post</h1>
    <div class="meta">1/7/2026</div>

    <div class="divider"></div>

    <article>
      <p>Hello world.</p>
<p>This is my first official post, aimed at testing if the blog functionality will present properly and pull from GitHub correctly.</p>
<p>Thank you!</p>
<p>edited 1/8/2026 to add a description section.</p>

    </article>
  </main>

  <footer>
    <a href="/mitty/" target="_blank" rel="noopener">© 2026 Markham Daly</a>
  </footer>
</body>
</html>
