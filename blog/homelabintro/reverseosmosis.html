<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reverse Osmosis — Markham Daly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg: #5f6367;
      --text: #f3eadb;
      --muted: rgba(243,234,219,0.78);
      --accent: rgba(243,234,219,0.92);
      --line: rgba(243,234,219,0.22);
      --max: 980px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      color: var(--text);
      background: var(--bg);

      font-family: "Avenir Next", Avenir, "SF Pro Display", -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.65;
      letter-spacing: 0.2px;

      min-height: 100vh;
      display: flex;
      flex-direction: column;

      position: relative;
      isolation: isolate;
    }

    /* ambient glow overlay */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      background:
        radial-gradient(1600px 900px at 50% -30%, rgba(255,255,255,0.06), transparent 70%),
        radial-gradient(1400px 900px at 80% 20%, rgba(255,255,255,0.04), transparent 72%);
      opacity: 0.95;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(95,99,103,0.78);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(243,234,219,0.10);
    }

    .nav-wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px 18px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:18px;
    }

    .nav-link{
      color: var(--muted);
      text-decoration:none;
      font-size:0.98rem;
      padding:6px 2px;
      position:relative;
      transition: color 140ms ease, transform 140ms ease;
    }

    .nav-link::after{
      content:"";
      position:absolute;
      left:0;
      bottom:-6px;
      width:100%;
      height:1px;
      background: rgba(243,234,219,0.0);
      transform: scaleX(0);
      transform-origin:center;
      transition: transform 160ms ease, background 160ms ease;
    }

    .nav-link:hover{
      color: var(--accent);
      transform: translateY(-1px);
      text-shadow: 0 0 18px rgba(243,234,219,0.18);
    }

    .nav-link:hover::after{
      transform: scaleX(1);
      background: rgba(243,234,219,0.65);
    }

    .sep{
      color: rgba(243,234,219,0.40);
      user-select:none;
      transform: translateY(-1px);
    }

    main{
      flex: 1;
      max-width: var(--max);
      margin: 0 auto;
      padding: 84px 18px 56px;
      text-align: center;
      display: grid;
      place-items: center;
    }

    .card{
      width: 100%;
      max-width: 720px;
      padding: 28px 22px 22px;
      border-radius: 18px;
      background: rgba(243,234,219,0.06);
      border: 1px solid rgba(243,234,219,0.14);
      box-shadow: 0 20px 60px rgba(0,0,0,0.22);
    }

    h1{
      margin: 0;
      font-size: clamp(2.1rem, 3.2vw, 2.9rem);
      font-weight: 650;
      letter-spacing: 0.3px;
    }

    .sub{
      margin: 14px auto 0;
      max-width: 60ch;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .divider{
      width: 84px;
      height: 1px;
      background: rgba(243,234,219,0.50);
      margin: 22px auto 18px;
      opacity: 0.65;
      border-radius: 999px;
    }

    .tiny{
      margin: 0 auto;
      color: rgba(243,234,219,0.62);
      font-size: 0.92rem;
    }

    .back{
      display: inline-block;
      margin-top: 18px;
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid rgba(243,234,219,0.35);
      padding-bottom: 2px;
      transition: transform 140ms ease, border-color 140ms ease;
    }

    .back:hover{
      transform: translateY(-1px);
      border-color: rgba(243,234,219,0.65);
    }

    footer{
      margin-top: auto;
      background: rgba(95,99,103,0.78);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(243,234,219,0.12);
      padding: 12px 18px;
      text-align: center;
      font-size: 0.82rem;
      line-height: 1.2;
    }

    footer a{
      color: rgba(243,234,219,0.52);
      text-decoration: none;
    }

    footer a:hover{
      color: rgba(243,234,219,0.78);
      text-shadow: 0 0 16px rgba(243,234,219,0.18);
    }

    @media (max-width: 520px){
      main{ padding-top: 70px; }
      .card{ padding: 24px 18px 18px; border-radius: 16px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-wrap">
      <a class="nav-link" href="/">Home</a>
      <span class="sep">|</span>
      <a class="nav-link" href="/markham_daly.pdf" target="_blank" rel="noopener">Resume</a>
      <span class="sep">|</span>
      <a class="nav-link" href="/blog/">Blog</a>
    </div>
  </header>

  <main>
    <div class="card">
      <h1>What did you expect to be here..?</h1>
      <p class="sub">Reverse osmosis, probably.. I'll work on that.</p>
      <div class="divider"></div>
      <p class="tiny">Anyway — back to the blog.</p>
      <a class="back" href="/blog/">← Return to Blog</a>
    </div>
  </main>

  <footer>
    <a href="/mitty/" target="_blank" rel="noopener">© 2026 Markham Daly</a>
  </footer>
</body>
</html>
