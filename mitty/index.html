<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>—</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #0f1113; /* deep neutral backdrop */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .frame {
      width: 80vw;
      height: 80vh;
      max-width: 1200px;
      max-height: 680px;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 4px;
      box-shadow:
        0 20px 60px rgba(0,0,0,0.45),
        0 2px 10px rgba(0,0,0,0.25);
    }

    /* subtle fade-in */
    img {
      opacity: 0;
      animation: fadeIn 600ms ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* mobile tuning */
    @media (max-width: 640px) {
      .frame {
        width: 92vw;
        height: 70vh;
      }
    }
  </style>
</head>

<body>
  <div class="frame">
    <img src="/mitty/mitty.jpg" alt="To see the world…" />
  </div>
</body>
</html>
